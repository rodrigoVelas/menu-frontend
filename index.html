<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fuwa Café</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header class="hero-section">
    <div class="overlay">
      <h1 class="titulo-principal">Bienvenido a Fuwa Café</h1>
      <p class="subtitulo">Disfruta lo mejor de Japón en cada bocado</p>
    </div>
  </header>

  <div class="buscador-filtrado">
    <input type="text" id="buscador" placeholder="Buscar producto...">
    <div class="filtros">
      <button onclick="filtrarCategoria('todas')">Todas</button>
      <button onclick="filtrarCategoria('brunch')">Brunch</button>
      <button onclick="filtrarCategoria('postres')">Postres</button>
      <button onclick="filtrarCategoria('japanese')">Japonés</button>
      <button onclick="filtrarCategoria('bebidas')">Bebidas</button>
    </div>
  </div>

  <main id="menu-container"></main>

  <script src="app.js"></script>
</body>
</html>
