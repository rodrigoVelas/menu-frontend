<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men√∫ Japon√©s | Fuwa Caf√©</title>
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      background-image: url('https://www.transparenttextures.com/patterns/rice-paper.png');
      background-color: #fef9f4;
      background-repeat: repeat;
      font-family: 'Noto Sans JP', sans-serif;
    }
    .hero-card {
      background-image: url('https://images.pexels.com/photos/31664288/pexels-photo-31664288.jpeg');
      background-size: cover;
      background-position: center;
      border-radius: 1rem;
    }
  </style>
</head>
<body class="font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center gap-2 text-green-900 font-bold text-xl">
        üçô <span>Men√∫ Japon√©s</span>
      </div>
      <div class="space-x-4 text-sm">
        <a href="#brunch" class="hover:text-green-700 font-medium">Brunch</a>
        <a href="#postres" class="hover:text-green-700 font-medium">Postres</a>
        <a href="#especiales" class="hover:text-green-700 font-medium">Especiales</a>
        <a href="#calientes" class="hover:text-green-700 font-medium">Calientes</a>
        <a href="#frias" class="hover:text-green-700 font-medium">Fr√≠as</a>
      </div>
    </div>
  </nav>

  <!-- Header con imagen estilo card -->
  <header class="hero-card text-white p-10 my-6 mx-4 lg:mx-auto max-w-5xl shadow-lg relative">
    <div class="bg-black bg-opacity-50 rounded-lg p-6">
      <h1 class="text-4xl font-bold">Bienvenido a Fuwa Caf√©</h1>
      <p class="text-lg mt-2">Descubre nuestro men√∫ con sabores japoneses artesanales</p>
    </div>
  </header>

  <!-- Contenido -->
  <main class="max-w-6xl mx-auto px-4 py-10">
    <section id="menu-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>
  </main>

  <!-- Footer -->
  <footer class="bg-pink-200 text-center text-gray-700 text-sm py-6">
    &copy; 2025 Fuwa Caf√©. Dise√±o inspirado en la cultura japonesa.
  </footer>

  <!-- Script -->
  <script>
    async function cargarMenu() {
      const container = document.getElementById('menu-container');
      try {
        const res = await fetch('https://menu-japones-api.onrender.com/api/menu');
        const data = await res.json();

        if (data && data.length > 0) {
          data.forEach(cat => {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md p-5 border';
            card.innerHTML = `
              <h2 id="${cat.categoria.toLowerCase()}" class="text-xl font-bold text-green-900 mb-4">${cat.categoria}</h2>
              <ul class="space-y-2">
                ${cat.productos.map(p => `
                  <li>
                    <div class="font-medium">${p.nombre} <span class="text-sm text-gray-600">- Q${p.precio}</span></div>
                    ${p.descripcion ? `<div class="text-gray-500 text-sm">${p.descripcion}</div>` : ''}
                  </li>`).join('')}
              </ul>
            `;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = '<p class="text-center text-gray-500">No hay productos disponibles.</p>';
        }
      } catch (error) {
        container.innerHTML = '<p class="text-center text-red-500">Error al cargar el men√∫.</p>';
      }
    }
    cargarMenu();
  </script>
</body>
</html>
