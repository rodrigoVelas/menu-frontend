<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Japonés | Fuwa Café</title>
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <link href="https://images.pexels.com/photos/31664288/pexels-photo-31664288.jpeg" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      background-image: url('https://www.transparenttextures.com/patterns/rice-paper.png');
      background-color: #fef9f4;
      background-repeat: repeat;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.8s ease-out forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="font-sans" style="font-family: 'Noto Sans JP', sans-serif;">
  <!-- Navbar -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center gap-2 text-green-900 font-bold text-xl">
         <span>Menú Japonés</span>
      </div>
      <div class="space-x-4 text-sm">
        <a href="#brunch" class="hover:text-green-700 font-medium">Brunch</a>
        <a href="#postres" class="hover:text-green-700 font-medium">Postres</a>
        <a href="#especiales" class="hover:text-green-700 font-medium">Especiales</a>
        <a href="#calientes" class="hover:text-green-700 font-medium">Calientes</a>
        <a href="#frias" class="hover:text-green-700 font-medium">Frías</a>
      </div>
    </div>
  </nav>

  <!-- Header con ilustración japonesa -->
  <header class="relative bg-pink-200 py-12 text-center shadow-md overflow-hidden">
    <h1 class="text-4xl font-bold z-10 relative">Bienvenido a <span class="text-green-900">Fuwa Café</span></h1>
    <p class="text-gray-700 mt-1 z-10 relative">Descubre nuestro menú con sabores japoneses artesanales</p>
    <img src="https://cdn.pixabay.com/photo/2020/07/20/07/58/bamboo-5422173_960_720.png" alt="Bambú decorativo" class="absolute bottom-0 right-0 w-40 opacity-30" />
  </header>

  <!-- Contenido -->
  <main class="max-w-7xl mx-auto px-4 py-10">
    <section id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 fade-in"></section>
  </main>

  <!-- Footer -->
  <footer class="bg-pink-200 text-center text-gray-700 text-sm py-6">
    &copy; 2025 Fuwa Café. Diseño inspirado en la cultura japonesa.
  </footer>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
