<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men√∫ Japon√©s | Fuwa Caf√©</title>
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      background-image: url('https://www.transparenttextures.com/patterns/rice-paper.png');
      background-color: #fef9f4;
      background-repeat: repeat;
    }
  </style>
</head>
<body class="font-sans" style="font-family: 'Noto Sans JP', sans-serif;">
  <!-- Navbar -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center gap-2 text-green-900 font-bold text-xl">
        üçô <span>Men√∫ Japon√©s</span>
      </div>
      <div class="space-x-4 text-sm">
        <a href="#brunch" class="hover:text-green-700 font-medium">Brunch</a>
        <a href="#postres" class="hover:text-green-700 font-medium">Postres</a>
        <a href="#especiales" class="hover:text-green-700 font-medium">Especiales</a>
        <a href="#calientes" class="hover:text-green-700 font-medium">Calientes</a>
        <a href="#frias" class="hover:text-green-700 font-medium">Fr√≠as</a>
      </div>
    </div>
  </nav>

  <!-- Header con imagen -->
  <header class="relative overflow-hidden h-56 md:h-72 lg:h-96">
    <img src="https://images.pexels.com/photos/31664288/pexels-photo-31664288.jpeg" alt="Encabezado japon√©s" class="w-full h-full object-cover opacity-80">
    <div class="absolute inset-0 bg-black bg-opacity-30 flex flex-col items-center justify-center text-center text-white">
      <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold">Bienvenido a Fuwa Caf√©</h1>
      <p class="text-md md:text-lg">Descubre nuestro men√∫ con sabores japoneses artesanales</p>
    </div>
  </header>

  <!-- Contenido -->
  <main class="max-w-7xl mx-auto px-4 py-10">
    <section id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></section>
  </main>

  <!-- Footer -->
  <footer class="bg-pink-100 text-center text-gray-700 text-sm py-6">
    &copy; 2025 Fuwa Caf√©. Dise√±o inspirado en la cultura japonesa.
  </footer>

  <!-- Script -->
  <script>
    const menuContainer = document.getElementById('menu-container');

    fetch('https://menu-japones-api.onrender.com/api/menu')
      .then(res => res.json())
      .then(data => {
        if (!data.length) {
          menuContainer.innerHTML = '<p class="text-center col-span-full text-gray-500">No hay productos disponibles.</p>';
          return;
        }

        const categorias = {};
        data.forEach(item => {
          if (!categorias[item.categoria]) categorias[item.categoria] = [];
          categorias[item.categoria].push(item);
        });

        for (let categoria in categorias) {
          const productos = categorias[categoria].map(p => `
            <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition border border-pink-100">
              <h3 class="font-bold text-lg text-green-900">${p.nombre}</h3>
              <p class="text-sm text-gray-700">${p.descripcion || ''}</p>
              <p class="mt-1 text-pink-700 font-semibold">Q${p.precio}</p>
            </div>
          `).join('');

          const section = document.createElement('section');
          section.innerHTML = `
            <div class="col-span-full">
              <h2 id="${categoria.toLowerCase()}" class="text-2xl font-bold text-green-800 border-b border-green-300 pb-1 mb-3 mt-8">${categoria}</h2>
              <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                ${productos}
              </div>
            </div>
          `;
          menuContainer.appendChild(section);
        }
      })
      .catch(err => {
        menuContainer.innerHTML = '<p class="text-center col-span-full text-red-500">Error al cargar los productos.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
